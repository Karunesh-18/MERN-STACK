<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen w-screen flex justify-center items-center">
    <div class="w-[320px] h-[260px] bg-gray-200 flex flex-col justify-center items-center rounded-lg shadow-lg border-2">
        <h1 class="text-[28px] mb-4">Counter</h1>
        <div class="text-[64px] mb-6" id="counter">0</div>
        <div class="space-x-4">
            <button id="dec" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-red-600">Decrement</button>
            <button id="inc" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-green-600">Increment</button>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
